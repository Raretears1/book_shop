<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>view</title>
</head>
<body>
{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container-intro">
<div class="card mb-3" style="width:700px; margin-top:80px; margin-left:70px; display:inline-block; background-color:#FFE4B5">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ item.product.imageURL }}" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Title: {{product.title}}</h5>
          <h3 class="card-title">Author: {{product.author_name}}</h3>
          <p class="card-text"><small class="text-muted">pages:{{product.pages_count}}</small></p>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>

  <div class="card mb-3"
       style="width:700px; height:400px; margin-left:50px; ; margin-top:50px; display:inline-block; background-color:#FFE4B5">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ item.product.imageURL }}" alt="...">
      </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Title: {{item.product.title}}</h5>
          <h3 class="card-title">Author: {{product.author_name}}</h3>
          <p class="card-text"><small class="text-muted">pages:{{product.pages_count}}</small></p>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock content %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
